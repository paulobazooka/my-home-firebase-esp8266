<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="icon" href="../image/favicon.ico" type="image/x-icon"/>
    <link href="../style/index.css" rel="stylesheet">
    <title>HOME</title>
</head>

<body>
    <div class="wrapper">
        <div class="tittle">
            <h1>Termo-higômetro</h1>
            <h3>Configuração</h3>
        </div>
        <div>
            <form action="/wifi" method="GET">
                <div class="input-fields">
                    <input type="submit" value="WIFI" class="btn">
                </div>
            </form>
        </div>
        <div>
            <form action="/server" method="GET">
                <div class="input-fields">
                    <input type="submit" value="servidor" class="btn">
                </div>
            </form>
        </div>
        <div>
            <form action="/log" method="GET">
                <div class="input-fields">
                    <input type="submit" value="registros" class="btn">
                </div>
            </form>
        </div>
        <div>
            <footer>
                <h5>modelo: %modelo%</h5>
                <h5>versão firmware: %versao_firmware%</h5>
                <h5>versão interface: %versao_interface%</h5>
                <h6>Bianquezi Automação</h6>
            </footer>
        </div>
    </div>
</body>

</html>
